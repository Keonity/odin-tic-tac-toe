<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="header">
        <h1>Odin Tic-Tac-Toe</h1>
        <input type="button" value="Start/Reset Game" id="resetBtn">
    </div>
    <div class="gameContainer">
        <div class="player" id="p1">
            <input type="text" value="Player 1" id="p1Name">
            <p id="p1Score">Score: 0</p>
        </div>
        <div class="gameBody"></div>
        <div class="player" id="p2">
            <input type="text" value="Player 2" id="p2Name">
            <p id="p2Score">Score: 0</p>
        </div>
    </div>
    <div class="footer">
        <p>Made For The Odin Project</p>
    </div>
    <script src="./script.js"></script>
</body>
</html>
